<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="combined-box">
      <div class="side-img"></div>
      <div class="outer-box">
        <div class="insta-logo"></div>
        <button class="submit"><i class="fa-brands fa-square-facebook"></i>    Continue with Facebook</button>
        
        <div class="form">
            <input type="text" placeholder="Phone number,username or email address"  class="details">
            <input type="password" placeholder="Password" class="details">
        </div>
        <a class="password" href="#">Forgot password?</a>
        <input type="button" value="Log in" class="submit">
        <div class="sign-up">
            <p>Don't have an account?<a href="#">Sign up</a></p>
        </div>
        
       </div>
    </div>
</body>
</html>
